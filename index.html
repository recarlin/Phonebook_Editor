<!doctype html>
<html>
	
	<head>
		<meta charset="utf-8"  />
		<title>Phonebook Editor</title>
		<link rel="stylesheet" href="CSS/main.css">
	</head>
	
	<body onload="readXML()">
		<div id="whole_container">
			<div class="table_container">
				<div class="title_container">
					<input class="group_name" type="text" placeholder="Group Name">
					<a href="#" class="delete_button" onclick="deleteGroup(this)">Delete Group</a>
				</div>
				<table class="group">
					<tr class="contact">
						<td><input class="contact_name" type="text" placeholder="Contact Name"></td>
						<td><input class="number" type="text" placeholder="Phone Number"></td>
						<td><input class="number" type="text" placeholder="Phone Number"></td>
						<td><input class="number" type="text" placeholder="Phone Number"></td>
						<td class="button_container">
							<a href="#" class="delete_button" onclick="deleteContact(this)">Delete Contact</a>
						</td>
					</tr>
					<tr class="blank_row">
					    <td colspan="3"></td>
					</tr>
					<tr class="contact">
						<td><input class="contact_name" type="text" placeholder="Contact Name"></td>
						<td><input class="number" type="text" placeholder="Phone Number"></td>
						<td><input class="number" type="text" placeholder="Phone Number"></td>
						<td><input class="number" type="text" placeholder="Phone Number"></td>
						<td class="button_container">
							<a href="#" class="delete_button" onclick="deleteContact(this)">Delete Contact</a>
						</td>
					</tr>
					<tr class="blank_row">
					    <td colspan="3"></td>
					</tr>
					<tr class="contact">
						<td><input class="contact_name" type="text" placeholder="Contact Name"></td>
						<td><input class="number" type="text" placeholder="Phone Number"></td>
						<td><input class="number" type="text" placeholder="Phone Number"></td>
						<td><input class="number" type="text" placeholder="Phone Number"></td>
						<td class="button_container">
							<a href="#" class="delete_button" onclick="deleteContact(this)">Delete Contact</a>
						</td>
					</tr>
					<tr class="blank_row">
					    <td colspan="3"></td>
					</tr>
					<tr class="contact">
						<td class="button_container">
							<a href="#" class="add_button"  onclick="addContact(this)">Add Contact</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
		
		<a href="#" class="add_button"  onclick="addGroup()">Add Group</a>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
	
</html>
